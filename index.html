<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  background:#eef2f6;
  color:#222;
  line-height:1.8;
  padding-top:92px;
  font-family:'Noto Sans Kannada','Segoe UI',Arial,sans-serif;
}
html,body{overflow-x:hidden}

:root{
  --primary:#0f2a44;
  --secondary:#2f7f8f;
  --accent:#f5c400;
}

section{scroll-margin-top:140px}

/* TOP SOCIAL */
.top-social{
  position:fixed;top:0;left:0;right:0;
  height:32px;background:var(--accent);
  padding:6px 8%;
  display:flex;justify-content:flex-end;gap:18px;
  z-index:1100;
}
.top-social a{color:#000;font-size:15px}

/* HEADER */
.topbar{
  position:fixed;top:32px;left:0;right:0;
  height:64px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:0 8%;
  display:flex;
  align-items:center;justify-content:space-between;
  z-index:900;
}

.nav{display:flex;align-items: center; gap:22px;flex-wrap:wrap}
.nav a{color:#fff;text-decoration:none;font-size:14px}
.lang-btn{
  border:1px solid rgba(255,255,255,.8);
  padding:4px 12px;
  border-radius:16px;
  font-size:12.5px;
  font-weight:600;
  letter-spacing:.3px;
}
.nav a,
.lang-btn{
  cursor: pointer;
}

/* HERO */
.hero{
  min-height:calc(100vh - 114px);
  padding:60px 10%;
  display:flex;
  gap:50px;
  align-items:center;
  color:#fff;

  /* Background image layer */
  background:
    /* linear-gradient(
      rgba(240, 241, 243, 0.85),
      rgba(47,127,143,0.85)
    ), */
    url("suprith-bg3.jpeg");

  background-size: cover;
  background-position: right center;
  background-repeat: no-repeat;
}
.hero img{
  width:150px;height:150px;border-radius:50%;
  object-fit:cover;border:6px solid var(--accent);
}

/* SECTIONS */
section{
  background:#fff;
  min-height:100vh;
  margin:50px 8%;
  padding:80px 70px;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
}
section h2{
  font-family:'Noto Serif Kannada',serif;
  font-size:30px;margin-bottom:30px;
  border-left:6px solid var(--accent);
  padding-left:14px;
}

/* REVEAL (FIXED) */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:opacity .8s ease, transform .8s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:#fff;padding:30px;border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

/* JOURNEY */
#journeyBox li{
  background:#f9fbfd;
  padding:18px 22px;
  border-left:5px solid var(--secondary);
  border-radius:10px;
  margin-bottom:15px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.gallery img{
  width:100%;height:240px;object-fit:cover;
  border-radius:16px;
}

/* QUOTE */
.quote{
  background:linear-gradient(120deg,var(--primary),var(--secondary));
  color:#fff;
  margin:60px 8%;
  padding:70px;
  border-radius:20px;
  text-align:center;
  font-size:24px;font-weight:600;
}

/* FOOTER */
footer{
  background:var(--primary);
  color:#fff;
  padding:30px;text-align:center;
}

/* MOBILE */
@media(max-width:900px){
  body{padding-top:140px}
  .hero{flex-direction:column;text-align:center}
  .hero img{width:260px;height:260px}
  section{margin:30px 4%;padding:50px 25px;min-height:auto}
}
/* ===== GLOBAL SMOOTHNESS ===== */
a, .card, img, .lang-btn, li {
  transition: all .35s ease;
}

/* ===== TOP SOCIAL ICONS ===== */
.top-social a:hover{
  transform: translateY(-3px) scale(1.15);
  color:#111;
}

/* ===== NAV LINKS ===== */
.nav a{
  position:relative;
}
.nav a::after{
  content:"";
  position:absolute;
  left:0; bottom:-6px;
  width:0; height:2px;
  background:var(--accent);
  transition:width .3s ease;
}
.nav a:hover::after{
  width:100%;
}

/* ===== LANGUAGE BUTTON ===== */
.lang-btn:hover{
  background:#fff;
  color:var(--primary);
  transform:scale(1.05);
}

/* ===== HERO IMAGE ===== */
.hero img:hover{
  transform:scale(1.05) rotate(-1deg);
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

/* ===== SECTIONS FLOAT EFFECT ===== */
section:hover{
  transform:translateY(-6px);
}

/* ===== CARDS (VISION / MISSION / VALUES) ===== */
.card{
  position:relative;
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,var(--accent),transparent);
  opacity:0;
  transition:opacity .4s ease;
}
.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}
.card:hover::before{
  opacity:.08;
}

/* ===== JOURNEY LIST ===== */
#journeyBox li:hover{
  background:#fff;
  transform:translateX(10px);
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

/* ===== GALLERY IMAGES ===== */
.gallery img{
  filter:brightness(.92);
}
.gallery img:hover{
  transform:scale(1.08);
  filter:brightness(1);
  box-shadow:0 25px 45px rgba(0,0,0,.3);
}
/*---*/
/* ===== GALLERY GRID ===== */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}

.gallery-grid img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  transition:transform .35s ease, box-shadow .35s ease;
}

.gallery-grid img:hover{
  transform:scale(1.05);
  box-shadow:0 18px 40px rgba(0,0,0,.3);
}

/* ===== PAGINATION ===== */
.gallery-pagination{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:8px;
}

.gallery-pagination button{
  background:#555;
  color:#fff;
  border:none;
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
  border-radius:3px;
}

.gallery-pagination button:hover{
  background:#000;
}

.gallery-pagination button.active{
  background:#000;
}


/* ===== QUOTE ===== */
.quote:hover{
  transform:scale(1.02);
  box-shadow:0 35px 70px rgba(0,0,0,.35);
}

/* ===== FOOTER ===== */
footer:hover{
  background:#081c2e;
}

/* ===== SCROLL SMOOTH POLISH ===== */
.reveal{

}
/* ===== SOCIAL ICON COMMON ===== */
.top-social a,
.footer-social a{
  display:inline-flex;

  height:32px;

}

/* ===== HEADER SOCIAL EFFECT ===== */

}

.top-social a:hover{
  background:rgba(0,0,0,.12);
  transform:translateY(-2px);
}

.top-social a:active{
  transform:scale(.9);
}

.top-social{
  position:fixed;

  justify-content:flex-end;

}
/* ===== FOOTER MOBILE FIX ===== */
footer{
  background:var(--primary);
  color:#fff;
  padding:22px 12px 30px;
  text-align:center;
}

.footer-social{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-bottom:10px;
}

.footer-social a{
  width:38px;
  height:38px;
  font-size:16px;
}
@media (max-width:768px){
  .top-social a,
  .footer-social a{
    width:36px;
    height:36px;
    font-size:16px;
  }
}
/* ===== MOBILE TOUCH FEEDBACK ===== */
.top-social a:active,
.footer-social a:active{
  transform:scale(.92);
  background:rgba(0,0,0,.15);
}
/* ===== SUBTLE HOVER (DESKTOP ONLY) ===== */
@media (hover:hover){

  .top-social a:hover,
  .footer-social a:hover{
    transform:translateY(-2px);
    background:rgba(255,255,255,.35);
  }

  .footer-social a:hover{
    background:var(--accent);
    color:#000;
  }
}
/* ===== ICON VISIBILITY FIX ===== */
.top-social a,
.footer-social a{
  color:#111;              /* visible on accent */

}
.footer-social a{
  color:#fff;              /* visible on dark footer */

}

.top-social a{
  background: none !important;
  border-radius: 0 !important;
  width: auto;
  height: auto;
  padding: 4px;
  color:#111;                 /* visible on yellow */
  transition: opacity .25s ease, transform .25s ease;
}

/* Desktop hover only */
@media (hover:hover){
  .top-social a:hover{
    opacity: .65;
    transform: translateY(-1px);
  }
}

/* Mobile touch feedback */
/* Mobile + Click feedback (color change) */

  color:#000;                 /* darker on click */

}
.top-social a:active{
  color:var(--primary);       /* matches site theme */

function filterGallery(type){
  const grid = document.getElementById("galleryGrid");
  grid.innerHTML = galleryImages[type]
    .map(img => `<img src="${img}" alt="">`)
    .join("");

  document.querySelectorAll(".gallery-filters button")
    .forEach(btn => btn.classList.remove("active"));

  event.target.classList.add("active");
}

/* default load */
filterGallery("services");

let currentPage = 1;

function renderGallery(page){
  const grid = document.getElementById("galleryGrid");
  grid.innerHTML = galleryImages[page-1]
    .map(img => `<img src="${img}" alt="">`)
    .join("");

  document.querySelectorAll(".gallery-pagination button")
    .forEach(btn => btn.classList.remove("active"));

  document.querySelectorAll(".gallery-pagination button")[page-1]
    ?.classList.add("active");

  currentPage = page;
}

function changePage(page){
  renderGallery(page);
}

function nextPage(){
  if(currentPage < galleryImages.length){
    renderGallery(currentPage + 1);
  }
}

/* load first page */
renderGallery(1);
